application: learningbots
version: 99
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static/css
  static_dir: static/css
- url: /static/fonts
  static_dir: static/fonts
- url: /static/img
  static_dir: static/img
- url: /static/js
  static_dir: static/js
- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
